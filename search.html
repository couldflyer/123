<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://s4.zstatic.net/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>简化的透明搜索框</title>
    <style>
        .search-container {
            position: relative;
            width: 300px;
            margin: 20px auto;
        }

        #bingSearchBox {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.5); /* 透明背景 */
            outline: none;
            font-size: 16px;
            color: #333;
        }

        #bingSearchBox:focus {
            background-color: rgba(255, 255, 255, 0.8); /* 聚焦时减少透明度 */
        }

        #searchButton {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            padding: 0 15px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        #searchButton:hover {
            color: #0078d4; /* Bing 的蓝色 */
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" id="bingSearchBox" placeholder="搜索..." autocomplete="off">
    <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
</div>

<script>
    // 点击搜索按钮时执行搜索
    document.getElementById('searchButton').addEventListener('click', function() {
        performSearch();
    });

    // 按下回车键时执行搜索
    document.getElementById('bingSearchBox').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            performSearch();
        }
    });

    // 执行搜索的函数
    function performSearch() {
        var query = document.getElementById('bingSearchBox').value;
        if (query.trim()) {
            window.open('https://www.bing.com/search?q=' + encodeURIComponent(query), '_blank');
        }
    }
</script>

</body>
</html>
